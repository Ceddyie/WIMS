<div class="productPane">
    <h1>Products:</h1>
    <form [formGroup]="productSelectionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="text" class="form-control" id="productId" formControlName="productId" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" formControlName="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="message-container">
    <div class="productSelection">
        <div class="messages"></div>
    </div>
</div>
