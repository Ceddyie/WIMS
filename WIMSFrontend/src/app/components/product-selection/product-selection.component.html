<br>
<div class="productPane">
    <form [formGroup]="productSelectionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="text" class="form-control" id="productId" formControlName="productId" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" formControlName="amount" required>
        </div>
        <div class="form-button">
            <button style="margin: 5%;" type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
